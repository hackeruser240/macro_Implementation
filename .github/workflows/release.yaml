name: Create Release

on:
  push:
    tags:
      - 'v*'      # Trigger only on version tags like v1.0.0

permissions:
  contents: write      # Needed for creating releases

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: CodeGUI-exe   # Must match the name used in upload-artifact in build.yml
          path: dist/CodeGUI.exe         # Will save the artifact contents to this path

      - name: Show what was downloaded
        run: |
          echo "Looking in dist/"
          ls -l dist/
          echo "Looking deeper"
          find dist/
        

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/CodeGUI.exe
          name: Release ${{ github.ref_name }}
          body: |
            üéâ Initial EXE Release!

            This release contains the compiled Windows `.exe` of CodeGUI.py.

            ‚úÖ Built from the `master` branch.
          
            üè∑Ô∏è Tag: `${{ github.ref_name }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}