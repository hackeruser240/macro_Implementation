name: Create Release

on:
  push:
    tags: [ 'v*' ]

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Download Build Artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: build.yml
          name: codegui-exe
          path: dist/
          run_id: latest  # Get the latest successful build

      - name: Verify EXE Exists
        run: |
          if [ ! -f "dist/CodeGUI.exe" ]; then
            echo "::error::EXE file not found in dist/ directory!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/CodeGUI.exe
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸš€ New Release ${{ github.ref_name }}
            Built from the latest master branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}